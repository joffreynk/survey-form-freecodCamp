<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
      <div class="text-center pt-5 pb-2">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <form name="form" method="get" action="#" id="survey-form">  <!-- class="d-flex justify-content-center " -->
        <div class="mb-4">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" require>
        </div>

        <div class="mb-4">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" require>
        </div>
        
        <div class="mb-4">
          <label class="form-label" for="age">Age (optional)</label>
          <input type="number" class="form-control" name="age" placeholder="age" min="10" max="99">
        </div>

        <div class="mb-4">
          <label class="form-label" for="select">Which option best describes your current role?</label>
          <select name="select" class="form-select" aria-label="Default select example" require>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="recommend1" checked>
            <label class="form-check-label" for="recommend1">
              Definitely
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="recommend2">
            <label class="form-check-label" for="recommend2">
              Maybe
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="recommend3">
            <label class="form-check-label" for="recommend3">
              Not sure
            </label>
          </div>          
        </div>
        
        <div class="mb-4">
          <label class="form-label" for="favorite">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite" class="form-select" aria-label="Default select example" require>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">What would you like to see improved? <span class="fs-6">(Check all that apply)</span></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc1">
            <label class="form-check-label" for="opc1">
              Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc2">
            <label class="form-check-label" for="opc2">
              Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc3">
            <label class="form-check-label" for="opc3">
              Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc4">
            <label class="form-check-label" for="opc4">
              Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc5">
            <label class="form-check-label" for="opc5">
              Gitter help rooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc6">
            <label class="form-check-label" for="opc6">
              Videos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc7">
            <label class="form-check-label" for="opc7">
              City Meetups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc8">
            <label class="form-check-label" for="opc8">
              Wiki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc9">
            <label class="form-check-label" for="opc9">
              DForum
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="opc10">
            <label class="form-check-label" for="opc10">
              Additional Courses
            </label>
          </div>                                                                      
        </div>  
        
        <div class="mb-4">
          <label class="form-label" for="comments">Any comments or suggestions?</label>
          <textarea class="form-control" id="comments" rows="5" placeholder="Enter your comments here..."></textarea>
        </div>
       
        <div class="mb-4">
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-fluid">Submit</button>
          </div>
        </div>         
        
      </form>
  </body>
</html>
